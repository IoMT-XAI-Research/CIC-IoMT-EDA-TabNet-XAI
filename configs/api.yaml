# API Configuration
api:
  # Server Settings (sistem nerede ve nasil calisacak)
  server:
    host: "0.0.0.0" # Bilgisayara gelen herkes (mobil, web, baska cihazlar)) bu API'ye erisebilir.
    port: 8000      
    debug: false    # sistem hata mesajlarini gosterme
    reload: false   # 
    
  # CORS Settings (disaridan kimlerin API'ye istek atabilecegini soyler)
  cors: # Cross Origin Resource Sharing
    allow_origins: ["*"] # herkese izin guvenlik sorunu olabilir!
    allow_methods: ["GET", "POST", "PUT", "DELETE"]
    allow_headers: ["*"] # 
    
  # Authentication (API'ye erisen kisi yetkili mi degil mi kontrolu yapar)
  auth:
    enabled: true
    secret_key: "secret-key-here" # secret key gelecek
    token_expire_minutes: 30 # 30dk gecerli
    
  # Rate Limiting (sisteme cok fazla istek gelirse cokmesin diye)
  rate_limit:
    enabled: true 
    requests_per_minute: 100 # dakika maks kabul edilen istek
    
  # Model Endpoints (API hangi yoldan ne sunar)
  endpoints:
    predict: "/api/v1/predict" # model saldiri mi normal mi kararini verir
    explain: "/api/v1/explain" # modelin neden oyle dusundugunu aciklar
    health: "/api/v1/health" # sistemin calisip calismadigini kontrol eder
    metrics: "/api/v1/metrics" # sistemin performans istatistiklerini verir (kac istek alindi...)
    
  # Logging (sistemin her yaptigi isi log olarak kaydeder)
  logging:
    level: "INFO" # sadece onemli olaylari yaz
    format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s" # mesaj formati
    file: "logs/api.log" # yazilacak yer


