<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoMT Şifre Belirleme</title>
    <style>
        body {
            background-color: #121212;
            color: #E0E0E0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #1E1E1E;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 400px;
            text-align: center;
            border: 1px solid #333;
        }
        h2 {
            color: #00E676;
            margin-bottom: 2rem;
            font-weight: 600;
        }
        input {
            width: 100%;
            padding: 14px;
            margin-bottom: 1rem;
            background-color: #2C2C2C;
            border: 1px solid #444;
            border-radius: 6px;
            color: white;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #00E676;
        }
        button {
            width: 100%;
            padding: 14px;
            background-color: #00E676;
            color: #000;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 1rem;
        }
        button:hover {
            background-color: #00C853;
        }
        .error { color: #FF5252; margin-bottom: 10px; }
        .success { color: #00E676; margin-bottom: 10px; }
    </style>
    <script>
        function validateForm(event) {
            const p1 = document.getElementById("p1").value;
            const p2 = document.getElementById("p2").value;
            if (p1 !== p2) {
                alert("Şifreler eşleşmiyor!");
                event.preventDefault();
                return false;
            }
            if (p1.length < 6) {
                alert("Şifre en az 6 karakter olmalıdır.");
                event.preventDefault();
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Yeni Şifre Belirle</h2>
        <!-- Form action points to the POST route -->
        <form action="/auth/reset-password" method="POST" onsubmit="return validateForm(event)">
            <input type="hidden" name="token" value="{{ token }}">
            <input type="password" id="p1" name="new_password" placeholder="Yeni Şifre" required>
            <input type="password" id="p2" name="confirm_password" placeholder="Şifre Tekrar" required>
            
            {% if error %}
            <div class="error">{{ error }}</div>
            {% endif %}
            {% if success %}
            <div class="success">{{ success }}</div>
            {% endif %}

            <button type="submit">Şifreyi Güncelle</button>
        </form>
    </div>
</body>
</html>
